name: guide_genie
description: A Flutter application for gamers to quickly access tier lists, loadouts, and strategies for popular games

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.0.3
  
  # HTTP and API
  http: ^0.13.5
  
  # Storage
  shared_preferences: ^2.0.15
  
  # UI utilities
  cupertino_icons: ^1.0.5
  timeago: ^3.3.0
  flutter_svg: ^1.1.5
  url_launcher: ^6.1.6
  cached_network_image: ^3.2.2
  
  # Utilities
  uuid: ^3.0.6
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/app_logo.svg
    - assets/game_logos/fortnite.svg
    - assets/game_logos/league_of_legends.svg
    - assets/game_logos/valorant.svg
    - assets/game_logos/street_fighter.svg
    - assets/game_logos/call_of_duty.svg
    - assets/game_logos/warzone.svg
    - assets/game_logos/marvel_rivals.svg
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
